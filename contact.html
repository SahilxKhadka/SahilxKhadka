    <div class="sub-heading contact-heading">
        <h1>Contact Me</h1>
    </div>
    <main class="contact-container">
        <form>
            <div class="name-box text-wrapper">
                <label for="name-value">Name</label>
                <input type="text" id="name" placeholder="Enter your name:">
            </div>
            <div class="email-box text-wrapper">
                <label for="email-value">Email</label>
                <input type="email"  id="email" placeholder="Enter your email:" required>
            </div>
            <div class="name-box text-wrapper">
                <label for="message-value">Message:</label>
                <textarea  id="message" rows="10" placeholder="Enter your message here" maxlength="500"></textarea>
            </div>
            <button type="button" id="sendBtn">Send</button>
        </form>
    </main>
    <footer class="footer-container" id="connect-footer">
        <div class="social-links">
            <a href="https://mobile.twitter.com/sahilkhadka15" target="_blank"><i class="fab fa-twitter"></i></a>

        </div>
            <div class="email-info">

    <script>
        const menuItems = document.getElementById("ham-menu-items")
        const hamMenu = document.getElementById("ham-menu")
        const bodyEl = document.querySelector("body")

        hamMenu.addEventListener("click", () => {
            menuItems.classList.toggle("toggle")
            bodyEl.classList.toggle("noscroll")
        })
        const sendButton = document.getElementById("sendBtn")
        sendButton.addEventListener("click", () => {
            handleSubmit()
        })
        function handleLinks() {
            menuItems.classList.toggle("toggle")
        }
        const handleSubmit = async() => {
            const name = document.getElementById("name").value
            const email = document.getElementById("email").value
            const message = document.getElementById("message").value
            const payload = {
            name, email, message
        }
            try {
                const req = await fetch("https://sahilkhadkaapi.herokuapp.com/api/contact", {
                    method : "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                })
                const result = await req.json();
                if (result.success) {
                    alert("Form Submitted")
                    document.getElementById("name").value = ""
                    document.getElementById("email").value = ""
                    document.getElementById("message").value = ""
                }
                else 
                    alert("An error occured");
            } catch (error) {
                console.log(error)
            }
        }
    </script>
